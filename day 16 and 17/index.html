<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form>
            <label for="name">first name</label>
            <input type="text" required placeholder="name" id="name"> <br> <br>
            <label for="surname">last name</label>
            <input type="text" required placeholder="surname" id="surname"> <br> <br>
            <label for="password">password</label>
            <input type="password" maxlength="8" required placeholder="password" id="password"> <br> <br>
            <label for="repeat password">repeat password</label>
            <input type="password" required placeholder="repeat password" id="repeat password"> <br> <br>
            <label for="email">email</label>
            <input type="email" required placeholder="email" id="email"> 
            <label for="male">male</label>
            <input type="radio" required placeholder="male" id="male"> 
            <label for="female">female</label>
            <input type="radio" required placeholder="female" id="female">
            <label for="other">other</label> 
            <input type="radio" required placeholder="other" id="other"> <br> <br>
            <label for="terms and conditions">terms and conditions</label>
            <input type="checkbox" id="terms and conditions" required> <br> <br>
            <label for="birthdate">birthdate</label>
            <input type="date" required placeholder="birthdate" id="birthdate"> <br> <br>
            <label for="address">address</label>
            <input type="address" id="address"> <br> <br>
            <label for="submit">submit</label>
            <input type="submit" id="submit" required> <br> <br>
        </form>


    </body>
</html>
