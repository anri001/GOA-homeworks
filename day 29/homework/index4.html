<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image in Div Example</title>
    <style>
        .image-container {
            background-color: lightgray;
            padding: 20px;
            text-align: center;
        }

        .image-container p {
            font-size: 18px;
            color: darkblue;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://via.placeholder.com/300" alt="Placeholder Image">
        <p>This is a caption for the image</p>
    </div>
</body>
</html>
