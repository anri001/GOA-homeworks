<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align H2 Text Right</title>
    <style>
        h2 {
            text-align: right;
        }
    </style>
</head>
<body>
    <h2>This H2 text is aligned to the right</h2>
    <h2>Another right-aligned H2 heading</h2>
</body>
</html>
