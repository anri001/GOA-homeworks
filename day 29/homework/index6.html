<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Font Sizes Example</title>
    <style>
        .text-small {
            font-size: 12px;
        }

        .text-medium {
            font-size: 18px;
        }

        .text-large {
            font-size: 24px;
        }

        .text-xlarge {
            font-size: 36px;
        }

        .text-xxlarge {
            font-size: 48px;
        }
    </style>
</head>
<body>
    <p class="text-small">This is small text </p>
    <p class="text-medium">This is medium text </p>
    <p class="text-large">This is large text </p>
    <p class="text-xlarge">This is extra-large text </p>
    <p class="text-xxlarge">This is double extra-large text </p>
</body>
</html>
